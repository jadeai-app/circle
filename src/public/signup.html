<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CircleGuard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                CircleGuard
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html" class="nav-login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-main">
        <div class="form-container">
            <div class="form-header text-center">
                <h2>Create Your Account</h2>
                <p>Join CircleGuard and build your personal safety network.</p>
            </div>
            <form action="dashboard.html">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-cta form-btn">Create Account</button>
            </form>
            <div class="form-footer text-center">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </main>

</body>
</html>
